<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <!-- Load the Firebase library before loading the body. -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>

    <!-- Load the jQuery library, which we'll use to manipulate HTML elements with Javascript. -->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

    <!-- Load Bootstrap stylesheet, which will is CSS that makes everything prettier and also responsive (aka will work on all devices of all sizes). -->
  </head>

  <body>
    <!-- Load the application script, which will save data to our Firebase app when we click the button. -->
    <script src="application.js"></script>

    <div class="container">
      <h1>Test</h1>

      <h3>Test</h3>

      <form id="recommendationForm">
        <div class="form-group">
          <label for="talkTitle">Name</label>
          <input class="form-control" id="talkTitle" placeholder="Name"onkeyup="manage()">
        </div>

        <div class="form-group">
          <label for="talkPresenter">Age</label>
          <input class="form-control" id="talkPresenter" placeholder="Age"onkeyup="manage()">
        </div>

        <div class="form-group">
          <label for="talkLink">Date-Of-Birth</label>
          <input type="text" class="form-control" id="talkLink" placeholder="DOB"onkeyup="manage()">
        </div>
        
        <div class="form-group">
          <label for="tcon">Whatsapp Contact No.</label>
          <input type="text" class="form-control" id="tcon" placeholder="Contact No."onkeyup="manage()">
        </div>

        <!-- When you click this button, trigger the submit event on this form. -->
        <input type="submit" class="btn btn-default" id="btSubmit" disabled>Submit</button>
        <script>
            function manage() {
                var bt = document.getElementById('btSubmit');
                var n = document.getElementById('talkTitle');
                var a = document.getElementById('talkPresenter');
                var b = document.getElementById('talkLink');
                var e = document.getElementById('tcon');
                if (n.value == '' && a.value == '' && b.value == '' && e.value == '') {
                    bt.disabled = true;
                }
                else {
                    bt.disabled = false;
                }
            }
       </script>
      </form>
    </div>
  </body>
</html>
